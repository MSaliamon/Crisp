<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crisp</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="logo">
                <a href="./index.html" class="logo__link"><img src="./img/page1/svg/logo.svg" alt="logo" class="logo__img"></a>
            </div>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="" class="nav__link">home</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Shop</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">blog</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Sale</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">contact us</a>
                    </li>
                    <li class="nav__item">
                        <img src="./img/page1/svg/search.svg" alt="search" class="nav__item-img">
                        <a href="" class="nav__link">search</a>
                    </li>
                </ul>
            </nav>
            <div class="reges">
                <a href="#" class="reges__login">SIGN IN</a>
                <a href="#" class="reges__create">CREATE AN ACCOUNT</a>
                <img src="./img/page1/svg/heart.svg" alt="heart" class="reges__like">
                <img src="./img/page1/svg/shop.svg" alt="shop" class="reges__shop">
                <div class="reges__price">
                    <p class="reges__price-title">Shopping Cart</p>
                    <p class="reges__price-text">0,00 EUR</p>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="section1">
                <div class="section1-container">
                    <div class="section1-box">
                        <img src="./img/page1/svg/line.svg" alt="line" class="section1-box__img">
                        <h1 class="section1-box__title">SUMMER SALE GEt <span class="section1-box__title--span">30% OFF</span> On all dress.</h1>
                        <button class="section1-box__btn">shop now</button>
                    </div>
                    <div class="section1-box2">
                        <img src="./img/page1/png/girl1.png" alt="girl" class="section1-box2__img1">
                        <img src="./img/page1/png/girl2.png" alt="girl" class="section1-box2__img2">
                    </div>
                </div>
                <div class="section1-container2">
                    <div class="section1-box">
                        <img src="./img/page1/svg/whiteSquare.svg" alt="square" class="section1-box__img">
                        <img src="./img/page1/svg/whiteSquare.svg" alt="square" class="section1-box__img">
                        <img src="./img/page1/svg/darkSquare.svg" alt="square" class="section1-box__img">
                        <img src="./img/page1/svg/whiteSquare.svg" alt="square" class="section1-box__img">
                    </div>
                    <div class="section1-box2">
                        <img src="./img/page1/svg/leftArrow.svg" alt="arrow" class="section1-box2__img1">
                        <img src="./img/page1/svg/rightArrow.svg" alt="arrow" class="section1-box2__img2">
                    </div>
                </div>
            </section>
            <section class="section2">
                <p class="section2__text">chose your brand</p>
                <div class="section2-container">
                    <div class="section2-box">
                        <img src="./img/page1/svg/Chanel.svg" alt="Chanel" class="section2-box__img">
                    </div>
                    <div class="section2-box">
                        <img src="./img/page1/svg/Burberry.svg" alt="Burberry" class="section2-box__img">
                    </div>
                    <div class="section2-box">
                        <img src="./img/page1/svg/Dior.svg" alt="Dior" class="section2-box__img">
                    </div>
                    <div class="section2-box">
                        <img src="./img/page1/svg/Fendi.svg" alt="Fendi" class="section2-box__img">
                    </div>
                    <div class="section2-box">
                        <img src="./img/page1/svg/Versace.svg" alt="Versace" class="section2-box__img">
                    </div>
                    <div class="section2-box">
                        <img src="./img/page1/svg/Gucci.svg" alt="Gucci" class="section2-box__img">
                    </div>
                    <div class="section2-box">
                        <img src="./img/page1/svg/Armani.svg" alt="Armani" class="section2-box__img">
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer"></footer>
    </div>
</body>
</html>
